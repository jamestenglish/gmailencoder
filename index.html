<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> Gmail Message Encoder </title>
  
  <script type='text/javascript' src='http://knockoutjs.com/downloads/knockout-3.0.0.js'></script>
  <script type='text/javascript' src='gmailencoder.js'></script>
  
  <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script type='text/javascript' src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


</head>
<body>
  <div class="container">
    <div class="header">
      <h3 class="text-muted">Gmail Encoder</h3>
    </div>
    <div class="jumbotron">
        <p>You can put "." in your gmail address and they will be ignored. Use it to fight spam when websites won't let you add a "+" to your email or just for fun!
    </div>
    <div class="jumbotron">
      <h1>Encode a Message!</h1>
      <form class="form-signin" role="form">
        <p>
          <input type="email" data-bind="value: email" class="form-control" placeholder="Email address" required autofocus>
          <input type="text" data-bind="value: message" class="form-control" placeholder="Secret Message" required>
        </p>
        
        <p>
          <span class="btn btn-lg btn-primary btn-block">Encode</span>
        </p>
   
        <h2 data-bind="text: encodedEmail"></h2>
      </form>
    </div>
        
    <div class="jumbotron">
      <h1>Decode a Message!</h1>
      <form class="form-signin" role="form">
        <p>
          <input type="email" data-bind="value: cryptEmail" class="form-control" placeholder="Encoded Email" required autofocus>
        </p>
        
        <p>
          <span class="btn btn-lg btn-primary btn-block">Decode</span>
        </p>
        
        <h2 data-bind="text: decodedEmail"></h2>
      </form>
    </div>
  </div>

</body>


</html>
