<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> Gmail Message Encoder </title>
  
  <script type='text/javascript' src='http://knockoutjs.com/downloads/knockout-3.0.0.js'></script>
  <script type='text/javascript' src='gmailencoder.js'></script>


</head>
<body>
  <p>Email: <input data-bind="value: email" /></p>
  <p>Message: <input data-bind="value: message" /></p>
  <br />
  <button>Encode</button>
  <br />
  <p>Encoded Email:</p>
  <p><strong data-bind="text: encodedEmail"></strong></p>
  <br />
  <p>Encoded Email: <input data-bind="value: cryptEmail" /></p>
  <br />
  <button>Decode</button>
  <br />
  <p>Decoded Message:</p>
  <p><strong data-bind="text: decodedEmail"></strong></p>
  
</body>


</html>
